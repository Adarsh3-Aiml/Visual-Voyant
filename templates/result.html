<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Question Answering Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        strong {
            color: #333;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Visual Question Answering Result</h1>
    <img src="{{ url_for('static', filename=image.filename) }}" alt="Uploaded Image">
    <p><strong>Question:</strong> {{ question }}</p>
    <p><strong>Answer:</strong> {{ answer }}</p>
    <a href="/">Ask Another Question</a>
</body>
</html>
